name: Gatsby Publish

on:
  push:
    branches:
      - 22-cd

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.WWW_DEPLOY_KEY }}
          deploy-branch: gh-pages
